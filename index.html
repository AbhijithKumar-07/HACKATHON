<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <span class="header-title"><span style="color: #f44336;">S</span>mart Home</span>
        <p class="header-text">
            Connect to smart devices & enjoy intelligent life.
        </p>
    </header>
    <section id="s1" class="s">

        <div class="container">
            <div class="box">
                <div class="circle" data-dots="80" data-percent="90">
                    <div class="points" style="--i:1"></div >
                    <div class="points" style="--i:2"></div>
                    <div class="points" style="--i:3"></div>
                </div>
                <div class="text">
                   <h2>9 0%</h2>
                   <small>Target</small>
                </div>
                <div class="circular-container" id="sub-c"></div> 
            </div>

        </div>
         
        <div class="container-2">
            <div class="heading">
                <span>Devices</span>
            </div>
            <div class="top-images"> 
            <div class="device-container">
                <img src="ac.jpg" alt="">
                <h3 id="device-name-1">Air Conditioner</h3>
            </div>
            <div class="device-container">
                <img src="fan.jpg" alt="">
                <h3 id="device-name-2">Fan</h3>
            </div>
        </div>
        <div class="bottom-images"> 
            <div class="device-container">
                <img src="lights2.jpg" alt="">
                <h3 id="device-name-3">Lights</h3>
            </div>
            <div class="device-container">
                <img src="fridge.jpg" alt="">
                <h3 id="device-name-4"> Refridgerator</h3>
            </div> 
        </div>
     
    


                
             
    
    </section>
    <script src="index.js"></script>
</body>
</html>
